name: Data
options:
  bundleIdPrefix: com.smoothie
projectReferences:
  Domain:
    path: ../Domain/Domain.xcodeproj
targets:
  Data:
    type: framework
    platform: iOS
    deploymentTarget: "13.0"
    sources: [Networking, Repositories, Storage]
    scheme:
      testTargets:
        - DataUnitTests
      gatherCoverageData: true
    info:
      path: Info.plist
    depencencies:
      - target: Domain/Domain
        link: true
        embed: true
  DataUnitTests:
    sources: Tests
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "13.0"
    info:
      path: Info.plist
    depencencies:
      - target: Data
